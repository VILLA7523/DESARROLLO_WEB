<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="register.js"></script>
</head>
<body>
    <div class = "row text-center mt-4 mb-4">
        <h1>Registrar Categoría</h1>
    </div>

    <div class="container">
  		<form class="form-horizontal" method="put">
    		<div class="form-group">
      			<label class="control-label col-sm-2" for="name">Nombre:</label>
      			<div class="col-sm-10">          
        			<input type="text" class="form-control" id="name" placeholder="Categoría" name="name">
      			</div>
    		</div>
    		<div class="form-group mt-4">
      			<label class="control-label col-sm-2" for="description">Descripción:</label>
      			<div class="col-sm-10">          
        			<input type="text" class="form-control" id="description" placeholder="Esta categoría es ...." name="description">
      			</div>
    		</div>
    		<div class="form-group mt-4">        
      			<div class="col-sm-offset-2 col-sm-10">
        			<button id="submit" type="submit" class="btn btn-dark mb-2 " style="color:#ff4715;" value="Add" name="add">Registrar</button>
      			</div>
    		</div>
  		</form>
		  <div>
			<a href="index.html">Volver</a>
		  </div>
	</div>
    
</body>
</html>
